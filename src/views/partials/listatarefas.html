<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="./assents/css/pages/tasks-list.css" />
</head>
<body>

  <h1>Minhas Tarefas</h1>

  <div>
    <label for="filterStatus">Filtrar por status:</label>
    <select id="filterStatus">
      <option value="">Todos</option>
      <option value="pendente">Pendentes</option>
      <option value="concluída">Concluídas</option>
    </select>
  </div>

  <div>
    <h2>Nova Tarefa</h2>
    <form id="taskForm">
      <input type="text" id="title" placeholder="Título" required />
      <input type="text" id="description" placeholder="Descrição" />
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <div class="container" id="tarefasContainer"></div>

  <script>
    const tarefasContainer = document.getElementById('tarefasContainer');
    const filterStatus = document.getElementById('filterStatus');
    const taskForm = document.getElementById('taskForm');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');

    // Get token from localStorage or other storage
    const token = localStorage.getItem('token');

    async function fetchTasks() {
      let url = '/api/tasks';
      const status = filterStatus.value;
      if (status) {
        url += '?status=' + encodeURIComponent(status);
      }
      const res = await fetch(url, {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      if (res.ok) {
        const tasks = await res.json();
        renderTasks(tasks);
      } else {
        alert('Erro ao buscar tarefas');
      }
    }

    function renderTasks(tasks) {
      tarefasContainer.innerHTML = '';
      tasks.forEach(task => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${task.title} ${task.status === 'concluída' ? '✔️' : ''}</h3>
          <p>${task.description || ''}</p>
          <button onclick="toggleStatus('${task._id}', '${task.status}')">${task.status === 'pendente' ? 'Marcar como concluída' : 'Marcar como pendente'}</button>
          <button onclick="editTask('${task._id}', '${task.title}', '${task.description || ''}')">Editar</button>
          <button onclick="deleteTask('${task._id}')">Excluir</button>
        `;
        tarefasContainer.appendChild(card);
      });
    }

    async function toggleStatus(id, currentStatus) {
      const newStatus = currentStatus === 'pendente' ? 'concluída' : 'pendente';
      const res = await fetch('/api/tasks/' + id, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ status: newStatus })
      });
      if (res.ok) {
        fetchTasks();
      } else {
        alert('Erro ao atualizar status');
      }
    }

    function editTask(id, title, description) {
      const newTitle = prompt('Editar título:', title);
      if (newTitle === null) return;
      const newDescription = prompt('Editar descrição:', description);
      if (newDescription === null) return;
      updateTask(id, newTitle, newDescription);
    }

    async function updateTask(id, title, description) {
      const res = await fetch('/api/tasks/' + id, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ title, description })
      });
      if (res.ok) {
        fetchTasks();
      } else {
        alert('Erro ao atualizar tarefa');
      }
    }

    async function deleteTask(id) {
      if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;
      const res = await fetch('/api/tasks/' + id, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      if (res.ok) {
        fetchTasks();
      } else {
        alert('Erro ao excluir tarefa');
      }
    }

    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();
      if (!title) {
        alert('Título é obrigatório');
        return;
      }
      const res = await fetch('/api/tasks', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ title, description })
      });
      if (res.ok) {
        titleInput.value = '';
        descriptionInput.value = '';
        fetchTasks();
      } else {
        alert('Erro ao criar tarefa');
      }
    });

    filterStatus.addEventListener('change', fetchTasks);

    // Initial fetch
    fetchTasks();
  </script>

</body>
</html>
