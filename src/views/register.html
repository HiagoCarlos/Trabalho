<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Sistema de Tarefas</title>
  <link rel="stylesheet" href="/assents/css/pages/login.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Crie sua conta</h1>
      <p>Cadastre-se para começar a usar o sistema de tarefas</p>
    </div>
    <form class="register-form" id="registerForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>
      <button type="submit" class="register-btn" id="registerBtn">Cadastrar</button>
    </form>
    <div class="register-footer">
      <p>Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
