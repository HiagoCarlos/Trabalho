<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="./assents/css/pages/main.css">
</head>
<body>
  <header>
    <h1>Minhas Tarefas</h1>
    <div id="auth-section">
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <section id="task-form">
      <h2>Adicionar Nova Tarefa</h2>
      <form id="add-task-form">
        <input type="text" id="task-title" placeholder="Título" required>
        <textarea id="task-desc" placeholder="Descrição"></textarea>
        <button type="submit">Adicionar Tarefa</button>
      </form>
    </section>

    <section id="task-filters">
      <h2>Filtrar Tarefas</h2>
      <select id="status-filter">
        <option value="all">Todas</option>
        <option value="pendente">Pendentes</option>
        <option value="concluída">Concluídas</option>
      </select>
    </section>

    <section id="tasks-list">
      <h2>Suas Tarefas</h2>
      <div id="tasks-container">
        <!-- Tarefas serão carregadas aqui via JavaScript -->
      </div>
    </section>
  </main>

  <script src="./js/auth.js"></script>
  <script src="./js/tasks.js"></script>
  <script src="./js/utils.js"></script>
</body>
</html>
